version: '3'

services:
    web:
        image: nginx:1.12.2
        ports:
            - "${EXTERNAL_PORT:-80}:80"
        volumes:
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
            - .:/var/www:ro
    php:
        build: docker/php
        volumes:
            - ./app:/var/www/app
            - ./bin:/var/www/bin
            - ./bin:/var/www/composer.json
            - ./bin:/var/www/composer.lock
            - ./src:/var/www/src
            - ./tests:/var/www/tests
            - ./vendor:/var/www/vendor
            - ./web:/var/www/web
            - ./var/bootstrap.php.cache:/var/www/var/bootstrap.php.cache
        env_file:
            - php-variables.env
    db:
        image: postgres:10.1
        environment:
            POSTGRES_USER: symfony
            POSTGRES_PASSWORD: symfony
            POSTGRES_DB: symfony
            # default database user name for psql client
            PGUSER: symfony
    composer:
        image: composer/composer
        volumes:
            - .:/app
        env_file:
            - php-variables.env
    mailcatcher:
        image: tophfr/mailcatcher:latest
        ports:
            - "${EXTERNAL_MAILCATCHER_PORT:-81}:80"
        expose:
            - "25"
